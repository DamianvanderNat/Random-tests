<div class="popup" style="display:none;">
    <img id="preview-img" src="" alt="Preview">
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
    $('.names a').on('mouseenter', function(evt){
        let imgSrc = $(this).data('img'); // Get the image URL from data-img attribute
        $('#preview-img').attr('src', imgSrc); // Update the image source
        $('.popup').css({left: evt.pageX + 30, top: evt.pageY - 15}).show();
    });

    $('.names a').on('mouseleave', function(){
        $('.popup').hide();
    });
});
</script>

<style>
.popup {
    position: absolute;
    width: auto;
    height: auto;
    display: none;
    background: white;
    border: 1px solid #ccc;
    padding: 5px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
}

.popup img {
    width: 100px; /* Adjust size as needed */
    height: auto;
    display: block;
}
</style>
